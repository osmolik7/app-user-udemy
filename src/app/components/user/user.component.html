<h3>{{title}}</h3>
<button class="btn btn-primary my-3" [routerLink]="['/users/create']"> Crear usuario</button>

@if (users.length == 0) {
    <div class="alert alert-warning">No hay registros en el sistema!</div>
}
@else {
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th>id</th>
                <th>Name</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>User</th>
                <th>Password</th>
                <th colspan="2"></th>
            </tr>
        </thead>
        <tbody>
    @for(user of users; track $index){
                <tr>
                    <td>{{user.id}}</td>
                    <td>{{user.name}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.username}}</td>
                    <td>{{user.password}}</td>
                    <td> <button class="btn btn-sm btn-danger" (click)="onRemoveUser(user.id)"> x </button></td>
                    <td> <button class="btn btn-sm btn-info" (click)="onEditUser(user)"> editar </button></td>
                </tr>
            }    
        </tbody>
    </table>
}
